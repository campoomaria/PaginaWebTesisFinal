</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color: #90dbf4c0;">

                <a class="navbar-logo" href="./index.html"><img src="./assets/img/Ospes.png" alt="imagenlogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"

                <div class=" conteiner_link_nav " id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#delegaciones">Delegaciónes</a>

                        <li class="nav-item">

                </div>
                <button class="button_login" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <svg style="width:40px;height:40px" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7.07,18.28C7.5,17.38 10.12,16.5 12,16.5C13.88,16.5 16.5,17.38 16.93,18.28C15.57,19.36 13.86,20 12,20C10.14,20 8.43,19.36 7.07,18.28M18.36,16.83C16.93,15.09 13.46,14.5 12,14.5C10.54,14.5 7.07,15.09 5.64,16.83C4.62,15.5 4,13.82 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,13.82 19.38,15.5 18.36,16.83M12,6C10.06,6 8.5,7.56 8.5,9.5C8.5,11.44 10.06,13 12,13C13.94,13 15.5,11.44 15.5,9.5C15.5,7.56 13.94,6 12,6M12,11A1.5,1.5 0 0,1 10.5,9.5A1.5,1.5 0 0,1 12,8A1.5,1.5 0 0,1 13.5,9.5A1.5,1.5 0 0,1 12,11Z" />

    <section class="modal_login">

        <div v-if="iniciosesion==false" class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="vh-60 d-block">
                        <div class="container-fluid h-custom">
                            <div class="container_button_login">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <img src="./assets/img/Ospes.png" class="mt-3" alt="" style="width: 150px;">
                                <div>
                                    <form th:action="@{/logincheck}" method="POST">
                                        <h4 class="text-black text-center">Ingreso</h4>
                                        <p th:if="${error !=null}" class="error" th:text="${error}" style="color: red;">
                                        </p>
                                        <div class="form-outline mb-4">
                                            <input type="text" name="username" class="form-control form-control-lg"
                                                placeholder="Ingrese su usuario" th:value="${username}" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" class="form-control form-control-lg"
                                                placeholder="Contraseña" th:value="${password}" />
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <div class="text-center text-lg-start">
                                                <button class="button_login "
                                                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                                    value="Ingresar"><a href="./index.html"
                                                        class="text-white">Ingresar</a></button>
                                                <p class="d-flex justify-content-center text-success"><a
                                                        href="./usuario.html" class="">Registrarse</a></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div v-else class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="vh-60 d-block">
                        <div class="container-fluid h-custom">
                            <div class="container_button_login">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="row d-flex justify-content-center align-items-center h-100 text-center">
                                <img src="./assets/img/Ospes.png" class="mt-3" alt="" style="width: 80px;">
                                <h4>¡Bienvenido!</h4>
                                <div class="container_button_login2 d-flex flex-md-column ">
                                    <div>
                                        <a type="button" class="btn btn-outline-primary" href="./farmacias.html">
                                            <h6>Farmacia</h6>
                                            <img src="./assets/img/farmacia.png" alt="" style="width: 60px">
                                        </a>
                                        <a type="button" class="btn btn-outline-primary" href="./afiliado.html">
                                            <h6>Afiliados</h6>
                                            <img src="./assets/img/afiliado.png" alt="" style="width: 60px;">
                                        </a>
                                        <a type="button" class="btn btn-outline-primary" href="./afiliado.html">
                                            <h6>Ordenes</h6>
                                            <img src="./assets/img/ordenes.png" alt="" style="width: 50px;">
                                        </a>
                                    </div>
                                    <div>
                                        <a type="button" class="btn btn-outline-primary" href="./prestaciones.html">
                                            <h6>Prestaciones</h6>
                                            <img src="./assets/img/prestaciones.png" alt="" style="width: 70px;">
                                        </a>
                                        <a type="button" class="btn btn-outline-primary"
                                            href="./institucionesmedicas.html">
                                            <h6>Instituciones Medicas</h6>
                                            <img src="./assets/img/institucionmedica.png" alt="" style="width: 50px;">
                                        </a>
                                        <a type="button" class="btn btn-outline-primary">
                                            <h6>Autorización</h6>
                                            <img src="./assets/img/autorizacion.png" alt="" style="width: 60px;">
                                        </a>
                                    </div>
                                    <div>
                                        <a type="button" class="btn btn-outline-primary" href="./productos.html">
                                            <h6>Productos</h6>
                                            <img src="./assets/img/productos.png" alt="" style="width: 70px;">
                                        </a>
                                        <a type="button" class="btn btn-outline-primary" href="./rubroproductos.html">
                                            <h6>Rubros de Producto</h6>
                                            <img src="./assets/img/rubroprod.png" alt="" style="width: 50px;">
                                        </a>
                                        <a type="button" class="btn btn-outline-primary" href="./liquidaciones.html">
                                            <h6>Liquidación</h6>
                                            <img src="./assets/img/liquidacionimg.png" alt="" style="width: 70px;">
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <h3 class="text-center">Registro de un nuevo usuario</h3>
            <div class="conteiner-form d-flex justify-content-center align-items-center">
                <form th:action="@{/logincheck}" method="POST">
                    <p th:if="${error !=null}" class="error" th:text="${error}" style="color: red;"></p>
                    <div class="form-outline mb-2">
                        <input type="text" name="firstname" class="form-control form-control-lg"
                            placeholder="Ingrese nombre" th:value="${firstname}" />
                    </div>
                    <div class="form-outline mb-2">
                        <input type="text" name="lastname" class="form-control form-control-lg"
                            placeholder="Ingrese apellido" th:value="${lastname}" />
                    </div>
                    <div class="form-outline mb-2">
                        <input type="text" name="dni" class="form-control form-control-lg" placeholder="Ingrese DNI"
                            th:value="${dni}" />
                    </div>
                    <div class="form-outline mb-2">
                        <input type="text" name="address" class="form-control form-control-lg"
                            placeholder="Ingrese domicilio" th:value="${address}" />
                    </div>
                    <div class="form-outline mb-2">
                        <input type="text" name="username" class="form-control form-control-lg"
                            placeholder="Ingrese usuario" th:value="${username}" />
                    </div>
                    <div class="form-outline mb-2">
                        <input type="password" name="password" class="form-control form-control-lg"
                            placeholder="Contraseña" th:value="${password}" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success"><a href="./index.html"
                                class=" text-white">Registrarse</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./main.js"></script>

        crossorigin="anonymous"></script>
</body>

</html>
