        <div class="d-flex flex-row align-items-center justify-content-between">

    <section class="modal_login">

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <section class="vh-100 d-block">
                        <div class="container-fluid h-custom">
                          <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-9 col-lg-6 col-xl-5">
                            </div>
                            <div>
                              <form th:action="@{/logincheck}" method="POST">
                                <h4 class="text-white">Ingreso</h4>
                                <p th:if="${error !=null}" class="error" th:text="${error}" style="color: red;"></p>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                  <input type="text" name="username" class="form-control form-control-lg"
                                    placeholder="Ingrese su usuario" th:value="${username}" />
                                </div>
                                <div class="form-outline mb-3">
                                  <input type="password" name="password" class="form-control form-control-lg"
                                    placeholder="ContraseÃ±a" th:value="${password}"/>
                                </div>
                                <div class="d-flex justify-content-center">
                                <div class="text-center text-lg-start">
                                  <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Ingresar">Ingresar</button>
                                  <p class="d-flex justify-content-center text-primary"><a href="/usuario"
                                      class="link-danger text-primary">Registrarse</a></p>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </section>   


                </div> 
            </div>
        </div>
    </section>
